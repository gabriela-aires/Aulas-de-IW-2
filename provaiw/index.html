<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>atividade</title>
</head>
<body>
<script>
    var n1= parseInt(prompt('digite um numero:'))
    var n2= parseInt(prompt('digite outro numero:'))
    var soma= n1 + n2
    var subtra= n1 - n2
    var multi= n1 * n2
    var divi= n1 / n2

    
</script>
<div class="um">
    <script>
       document.write(' A soma dos valores é: ' + soma)
    </script>
</div>
<div class="dois">
    <script>
       document.write(' A subtração dos valores é: ' + subtra)
    </script>
</div>

<div class="tres">
    <script>
       document.write(' A multiplicação dos valores é: ' + multi)
    </script>
</div>

<div class="quatro">
    <script>
       document.write(' A divisão dos valores é: ' + divi)
    </script>
</div>


</body>
</html>
