<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo02</title>
</head>
<body>
    <script>

        var A= 80000
        var B= 200000
        cont= 0
        
        while(A<B){
            A= A+(A*3/100)
            B= B+(B*1.5/100)
            cont++
        }
        
        alert(`A quantidade de anos precisa para igualar ou ultrapassar o país B é ${cont}`)

    </script>
</body>
