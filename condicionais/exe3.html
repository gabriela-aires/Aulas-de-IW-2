<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execício 03</title>
</head>
<body>
    <script>

        var nota1 = parseInt(prompt('Digite a primeira nota'))
        var nota2 = parseInt(prompt('Digite a segunda nota'))
        var final = (nota1 + nota2)/2

        if((final >= 0) && (final <= 4)){
            alert(` Sua média é de: ${final} \nSeu conceito final foi: E \nVocê foi reprovado`)
        }

        if((final > 4) && (final <= 6)){
            alert(`Sua média é de: ${final} \nSeu conceito final foi: D \nVocê foi reprovado`)
        }

        if((final > 6) && (final <= 7.5)){
            alert(`Sua média é de: ${final} \nSeu conceito final foi: C \nVocê foi aprovado`)
        }

        if((final > 7.5) && (final <= 9)){
            alert(`Sua média é de: ${final} \nSeu conceito final foi: B \nVocê foi aprovado`)
        }

        if((final > 9) && (final <= 10)){
            alert(`Sua média é de: ${final} \nSeu conceito final foi: A \nVocê foi aprovado`)
    }

    </script>
</body>
</html>
