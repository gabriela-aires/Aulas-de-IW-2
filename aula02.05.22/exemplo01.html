<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document.</title>
</head>
<body>
    
    <div id="elementos"></div>
        <script>

            var caixa = document.getElementById('elementos')
            caixa.innerHTML = '<ul>'

            //document.write('<ul>') 

              for (var numero = 0; numero <=10; numero++){

            // console.log(`número ==> ${numero}`)
            //document.write(`<li>número ==> ${numero}</li>`)

            caixa.innerHTML += `<li>número ==> ${numero}</li>`
             
        }      
            //document.write('</ul>')  
            
            caixa.innerHTML += '</ul>'
        </script>
    
</body>
</html>
